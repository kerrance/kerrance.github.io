<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta charset="UTF-8" />
    <meta name="author" content="{{ site.author }}" />
    <meta
      name="description"
      content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}"
    />
    {% if page.keywords %}
    <meta name="keywords" content="{{ page.keywords }}" />
    {% endif %}
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#007f6e" />

    <!-- Open Graph -->
    <meta
      property="og:title"
      content="{% if page.og_title %}{{ page.og_title }}{% elsif page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}"
    />
    <meta
      property="og:description"
      content="{% if page.og_description %}{{ page.og_description }}{% elsif page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}"
    />
    <meta property="og:type" content="{% if page.og_type %}{{ page.og_type }}{% else %}website{% endif %}" />
    <meta
      property="og:url"
      content="{% if page.og_url %}{{ page.og_url }}{% else %}{{ site.url }}{{ page.url | replace: 'index.html', '' }}{% endif %}"
    />
    <meta property="og:image" content="{{ site.url }}/meta.jpg" />

    {% if page.published_date %}
    <meta property="article:published_time" content="{{ page.published_date }}" />
    {% endif %} {% if page.modified_date %}
    <meta property="article:modified_time" content="{{ page.modified_date }}" />
    {% endif %}

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary" />
    <meta
      name="twitter:title"
      content="{% if page.og_title %}{{ page.og_title }}{% elsif page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}"
    />
    <meta
      name="twitter:description"
      content="{% if page.og_description %}{{ page.og_description }}{% elsif page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}"
    />
    <meta name="twitter:image" content="{{ site.url }}/meta.jpg" />

    <link href="/favicon.ico" rel="icon" type="image/x-icon" />
    <link href="/aesthetic.css" rel="stylesheet" />
    <link href="/paper.css" rel="stylesheet" />
  </head>
</html>
